name: VirtWF_ABL_IEA15_stag_DX5_DY7p5
site: !include FLOW_energy_site.yaml
wind_farm: !include FLOW_wind_farm_staggered_DX5D_DY7.5D_Turbine_Number100.yaml
attributes:
  flow_model:
    name: pywake
  analysis: !include analysis_pywake.yaml

  model_outputs_specification:
    output_folder: "results"
    #
    cases_run:
      all_occurences: True
      subset: [1]
    #
    turbine_outputs:
      turbine_nc_filename: 'turbine_data.nc' # dimension = states, turbine
      output_variables: ['power', 'rotor_effective_velocity'] #'frequency'
    #
    flow_field:
      report: False
      flow_nc_filename: flow_field.nc
      output_variables: ['wind_speed', 'wind_direction']
      z_planes:
        z_sampling: "hub_heights"
        xy_sampling: "original_grid"
        x_bounds: [-1000, 5000]
        y_bounds: [-1000, 1000]
        dx: 150
        dy: 150

output:
  turbine_data: !include turbine_data_ST-dX5-dY7p5-IEA15.nc
