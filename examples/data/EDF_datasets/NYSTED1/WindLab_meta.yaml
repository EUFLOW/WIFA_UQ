  author: Thibaud Rasse, Antoine Mathieu
  maintainer: Thibaud Rasse
  maintainer_email: thibaud.rasse@edf.fr
  subject:
  - Wakes
  conditions:
  - Flat Terrain
  - Offshore
  variable:
  - active_power
  - wind_speed
  - wind_direction
  spatial: null

general_opt:
  group: FLOW
  private: false
  funder: HORIZON-CL5-2021-D3-03-04 UNDER GRANT AGREEMENT NO. 101084205
  type: data - model
  date: 18-04-2025
  schema_compliance: windIO_2
