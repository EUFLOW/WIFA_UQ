resources:
- name: Bonus2p3MW_turbine.yaml
  description: Specifies the turbine dimensions and power curves.
  source: Bonus2p3MW_turbine.yaml
  format: yaml
  framework: null

- name: turbine_data.nc
  description: Outputs power, velocity, and additional data at turbine positions in
    a NetCDF file.
  source: turbine_data.nc
  format: netcdf
  framework: null

- name: energy_site.yaml
  description: Sets the dimensions in the x and y directions for the wind farm simulation.
  source: energy_site.yaml
  format: yaml
  framework: null

- name: wind_energy_system.yaml
  description: Specifies the input and output of a wind farm model.
  source: wind_energy_system.yaml
  format: yaml
  framework: system

- name: analysis_code_saturne.yaml
  description: Specifies the simulation characteristics.
  source: analysis_code_saturne.yaml
  format: yaml
  framework: null

- name: flow_field.nc
  description: Outputs the flow field at hub height in a NetCDF file, available either
    as raw data or interpolated on a grid.
  source: flow_field.nc
  format: netcdf
  framework: null

- name: wind_farm.yaml
  description: Specifies the layout of the wind farm and the types of turbines.
  source: wind_farm.yaml
  format: yaml
  framework: null

- name: energy_resource.yaml
  description: Describes the wind resource available within a site. It takes a NetCDF
    file as input to obtain this information.
  source: energy_resource.yaml
  format: yaml
  framework: null

- name: Nysted-ABL-neutre-Multi-10.nc
  description: NetCDF file containing wind resource.
  source: Nysted-ABL-neutre-Multi-10.nc
  format: netcdf
  framework: null
