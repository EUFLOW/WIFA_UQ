stages:
  - test
  - deploy

variables:
  PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

# ===== PRE-COMMIT =====
pre-commit:
  image: ghcr.io/prefix-dev/pixi:latest
  stage: test
  script:
    - apt update && apt install -y git python3-pip
    - pip install pre-commit --break-system-packages
    - pre-commit run --all-files
  cache:
    key: pre-commit-cache
    paths:
      - ${PRE_COMMIT_HOME}
  tags:
    - linux

# ===== TEST =====
test:
  image: ghcr.io/prefix-dev/pixi:latest
  stage: test
  script:
    - apt update && apt install -y git build-essential
    - rm -f pixi.lock
    - pixi install
    - pixi run test-cov
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    paths:
      - htmlcov/
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always
    expire_in: 1 week
  tags:
    - linux

# ===== PAGES =====
pages:
  image: ghcr.io/prefix-dev/pixi:latest
  stage: deploy
  needs:
    - test
  script:
    - pip install coverage-badge --break-system-packages
    - mkdir -p public
    - coverage-badge -o public/coverage.svg -f || true
    - cp -r htmlcov/* public/ || true
  artifacts:
    paths:
      - public
  tags:
    - linux
  only:
    - main
    - master
