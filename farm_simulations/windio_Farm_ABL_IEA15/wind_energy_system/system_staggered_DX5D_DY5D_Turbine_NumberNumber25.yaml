name: FLOW UQ vnv study on toy problem, 4 WT Wind Farm
site: !include ../plant_energy_site/FLOW_energy_site.yaml
wind_farm: !include ../plant_wind_farm/FLOW_wind_farm_staggered_DX5D_DY5D_Turbine_Number25.yaml
attributes:
  flow_model:
    name: wayve
  analysis: !include analysis.yaml
  model_outputs_specification:
    output_folder: results
    cases_run:
      all_occurences: true
      subset: [88]
    turbine_outputs:
      turbine_nc_filename: turbine_data.nc
      output_variables: [power, rotor_effective_velocity]
    flow_field:
      report: true
      flow_nc_filename: flow_field.nc
      output_variables: [wind_speed, wind_direction]
      z_planes:
        z_sampling: hub_heights
        xy_sampling: grid
        x_bounds: [-8000, 10000]
        y_bounds: [-5000, 5000]
        dx: 30
        dy: 30
