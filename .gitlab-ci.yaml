# .gitlab-ci.yaml

stages:
  - lint
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PIXI_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pixi"

# Cache pixi environments across jobs
.pixi-cache: &pixi-cache
  cache:
    key: pixi-${CI_COMMIT_REF_SLUG}
    paths:
      - .pixi/
      - .cache/

# Base job template for pixi-based jobs
.pixi-base:
  image: python:3.12-slim
  <<: *pixi-cache
  before_script:
    - apt-get update && apt-get install -y curl git
    - curl -fsSL https://pixi.sh/install.sh | bash
    - export PATH="$HOME/.pixi/bin:$PATH"
    - pixi install

# ------------------------------------------------------------------------------
# Lint Stage
# ------------------------------------------------------------------------------

pre-commit:
  stage: lint
  image: python:3.12-slim
  cache:
    key: pre-commit-${CI_COMMIT_REF_SLUG}
    paths:
      - .cache/pre-commit/
  before_script:
    - apt-get update && apt-get install -y git
    - pip install pre-commit
  script:
    - pre-commit run --all-files
  allow_failure: true  # Remove this line once pre-commit is fully configured

lint:
  stage: lint
  extends: .pixi-base
  script:
    - pixi run lint
  allow_failure: true  # pycodestyle warnings shouldn't block the pipeline

# ------------------------------------------------------------------------------
# Test Stage
# ------------------------------------------------------------------------------

test:
  stage: test
  extends: .pixi-base
  script:
    - pixi run pytest tests -v --cov=wifa_uq --cov-report=term --cov-report=xml:coverage.xml --cov-report=html:htmlcov
    #- pixi run pytest tests/unit -v --cov=wifa_uq --cov-report=term --cov-report=xml:coverage.xml --cov-report=html:htmlcov
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    when: always
    paths:
      - htmlcov/
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week

# Generate coverage badge (stored as GitLab Pages or job artifact)
pages:
  stage: test
  extends: .pixi-base
  needs:
    - test
  script:
    - pip install coverage-badge --break-system-packages
    - coverage-badge -o public/coverage.svg -f
    - mkdir -p public
    - cp -r htmlcov/* public/ || true
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main
    - master


