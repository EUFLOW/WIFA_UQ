general_requ:
  title: Virtual wind farm simulations with aligned IEA15MW and spacing DX=5D and DY=5D
  notes: Virtual 10x10 wind farm for sensitivity study to boundary layer height, capping inversion thickness, wind direction, turbine type and wind farm layout using code_saturne. The farm is composed of aligned IEA15MW turbines with East/West spacing of DX=5D and North/south spacing DY=5D with D the rotor diameter.
  license_name: Creative Commons Attribution 4.0 International
  owner_org_name: Electricite De France (EDF)
  url: null
  version: 1.0
  author: Thibaud Rasse, Antoine Mathieu
  maintainer: Thibaud Rasse
  maintainer_email: thibaud.rasse@edf.fr
  subject:
  - Wakes
  conditions:
  - Flat Terrain
  - Offshore
  variable:
  - active_power
  - wind_speed
  - wind_direction
  spatial: null

